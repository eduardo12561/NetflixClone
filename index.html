<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecss/main.css">
    <link rel="shortcut icon" href="assets/netflix_logo_icon_170919.png" type="image/x-icon">
    <link rel="stylesheet" href="owl-css/owl.carousel.css">

    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

<body>
    <header>
        <div class="container">
            <img src="assets/Netflix-Logo.png"  class="netflix" alt="">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                 <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>     
                            MAIS INFORMAÇÕES
                </button>
                 </div> 
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
